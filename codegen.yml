overwrite: true
schema: "https://app-dev.harika.io/api/graphql"
documents: "libs/harika-ui/src/**/*.graphql"
generates:
  libs/harika-ui/src/lib/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: 
        endpoint: 'https://app-dev.harika.io/api/graphql'
        fetchParams:
          headers:
            Content-Type: 'application/json'
          credentials: 'include'

