overwrite: true
schema: "http://localhost:3333/api/graphql"
documents: "libs/harika-ui/src/**/*.graphql"
generates:
  libs/harika-ui/src/lib/generated/graphql.ts:
    plugins:
      - add:
          content: "import { env } from '../env';"
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: 
        endpoint: '`${env.baseApiUrl}/api/graphql`'
        fetchParams:
          headers:
            Content-Type: 'application/json'
          credentials: 'include'

